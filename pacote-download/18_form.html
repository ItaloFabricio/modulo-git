<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>

</head>
<body>
    
    <h1>Exemplo de formulário</h1>

    <form action="#" method="POST" class="formLogin">
        <fieldset>

            <legend>Dados Pessoais</legend>

            <label>Email</label>
            <input type="email" required placeholder="digite um email válido">
            <br>

            <label>Número de Filhos</label>
            <input type="number" min="0" max="1000">

            <br>
            <label>Nascimento</label>
            <input type="date" min="2021-01-30" max="2138-01-30">

            <p>Sexo:</p>
            <label>
                <input type="radio" name="sexo" value="M">
                Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="F">
                Feminino
            </label>
            
            <br>
            <input type="hidden" name="expira" value="2021-05-10">

            <label> Estado</label>
            <select name="estado">
                <option value="0">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="PB">Paraíba</option>
            </select>
        </fieldset>
        
        <fieldset>

            <legend>Área de Interesse</legend>

            <label>
                <input type="checkbox" name="html" value="html">
                HTML
            </label>

            <label>
                <input type="checkbox" name="html" value="css">
                CSS
            </label>

            <label>
                <input type="checkbox" name="html" value="JS">
                JavaScript
            </label>

        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" style="resize: none;" cols="30" rows="10"></textarea>

            <textarea name="contrato" style="resize: none;" cols="30" rows="10" disabled>Aqui entra o texto do contrato que precisa ser aceito
            </textarea>
            <label><input type="checkbox">Li e aceito</label>

            <input type="range" min="0" max="10" step="2">
            <input type="time">
            <input type="color">

            <select size="5" multiple>
                <option>opção 1</option>
                <option>opção 2</option>
                <option>opção 3</option>
                <option>opção 4</option>
                <option>opção 5</option>
            </select>

        </fieldset>
            <br>
            <input type="submit" value="mandar">
            <input type="button" value="button">
            <input type="reset" value="reset">

        
    </form>

</body>
</html>
